<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    {{form.csrf_token}}
                    <div class="form-group">
                        <label for="name">Name</label>
                        {{ form.name (class="form-control")}}
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        {{ form.state (class="form-control" )}}
                    
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        {{ form.city (class="form-control" )}}
                    
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        {{ form.pincode (class="form-control")}}
                    
                    </div>
                    <button  class="btn btn-primary" id = "submit" >Submit</button>
                </form>
            </div>
        </div>
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast" style="position: absolute; top: 0; right: 0;",data-delay="10000">
              <div class="toast-header">
                <strong class="mr-auto" id = "status"></strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body" id="toast-body">
                
              </div>
            </div>
          </div>
    </div>
    <script src="/static/main.js"></script>
    
</body>

</html>
